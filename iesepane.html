<!DOCTYPE html>
<html>
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <br><p>IESE Montecarlo</p><br>
    <button id="setupButton">Setup</button>
    <br><br>iterations:<input type="text" size="5" id="niter" name="niter">
    <button id="montecarloButton">Montecarlo</button>
</body>

<script>
    Office.onReady((info) => {
        if (info.host === Office.HostType.Excel) {
            document.getElementById("montecarloButton").onclick = montecarlo;
            document.getElementById("setupButton").onclick = setup;
        }
    });

    function setup() {
        Excel.run(context => {
            const sheet = context.workbook.worksheets.getActiveWorksheet()
            sheet.getRange("A1:A2").values = [["mean"], ["stdev"]];
            sheet.getRange("B3:D3").values = [["revenues", "costs", "profits"]];
            return context.sync();
        });
    }

    function montecarlo() {
        Excel.run(context => {
            const sheet = context.workbook.worksheets.getActiveWorksheet()
            let n_iter = document.getElementById("niter").value
            for (let i = 0; i < n_iter; i++) {
              let row = (i+4)
              let revenues = sampleNormal(1000,200)
              let costs = sampleNormal(600,100)
              sheet.getRange("B"+row+":D"+row).values = [[revenues, costs, (revenues-costs)]];
            }
            sheet.getRange("B"+(n_iter+4)+":D"+(n_iter+4)).formulas = [["=AVERAGE(B4:B" + (n_iter+4) + ")", "=A1", "=A2"]];            
            return context.sync();
        });
    }

    function boxMullerTransform() {
    const u1 = Math.random();
    const u2 = Math.random();
    const z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
    const z1 = Math.sqrt(-2.0 * Math.log(u1)) * Math.sin(2.0 * Math.PI * u2);
    return { z0, z1 };
    }

    function sampleNormal(mean, stddev) {
        const { z0, _ } = boxMullerTransform();
        return z0 * stddev + mean;
    }
</script>

</html>
