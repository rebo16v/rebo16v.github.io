<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript"src="https://d3js.org/d3.v7.js"></script>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="sample.js?version=8"></script>
    <script type="text/javascript" src="montecarlo.js?version=79"></script>
    <script type="text/javascript" src="prophecy.js?version=38"></script>
</head>

<body>
    <h1>Montecarlo</h1>
    <br><input type="radio" id="none" name="age" value="None"><label for="none">None</label>
    <br><input type="radio" id="input" name="age" value="Input"><label for="input">Input</label>
    <br><input type="radio" id="output" name="age" value="Output"><label for="output">Output</label>
    <br><button id="config"> Configs ... </button><br>
    <br><br><label for="niter">Number of iterations:</label><input type="number" id="niter" name="niter" min="1" size="6" value="1000">
    <br><label for="nbins">Histogram bins:</label><input type="number" id="nbins" name="nbins" min="10" max="300" size="4" value="100">
    <br><button id="montecarlo">Montecarlo</button>
    <br>
    <button id="stop">stop</button>
    <button id="play">play</button>
    <button id="pause">pause</button>
</body>

</html>
