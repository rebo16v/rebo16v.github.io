<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript"src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <br>Forecast
    <br><div id="forecast"></div>
</body>

<script>

let sims = [];

const n_bins = 50

const margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var svg = d3.select("#forecast")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var axis = [svg.append("g")
  .attr("transform", "translate(0," + height + ")"),
  svg.append("g")]

var x = d3.scaleLinear()
    .domain([0,50])
    .range([0, width]);
axis[0].call(d3.axisBottom(x));

var y = d3.scaleLinear()
      .domain([0, 1])
      .range([height, 0]);
axis[1].call(d3.axisLeft(y));

window.addEventListener("load", (e1) => {
  window.addEventListener("message", (e2) => {
    console.log("message => " + e2.data);
    sims.push(e2.data);
    repaint();
  }, false);
  console.log("ready!");
});

function repaint(){
  let bins = d3.histogram()
      .domain(x.domain())
      .thresholds(x.ticks(50))
      (sims);
  let freqs = sims / sims.length;
  svg.selectAll("rect")
      .data(freqs)
      .join(
          enter => enter
              .append("rect")
              .attr("x", function(d) {return x(d.x0)})
              .attr("y", function(d) {return y(d.length)})
              .attr("width", function(d) {return x(d.x1) - x(d.x0) - 2})
              .attr("height", function(d) {return y(0) - y(d.length)})
              .style("fill", "green"),
          update => update
              .attr("y", function(d) {return y(d.length)})
              .attr("height", function(d) {return y(0) - y(d.length)}))

}
</script>

</html>
