<!DOCTYPE html>
<html>

<head>
    <title>Prophecy - Forecast</title>
    <script type="text/javascript"src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <div id="forecast"></div>
</body>

<script>

let sims = [];

const n_bins = 100

const margin = {top: 30, right: 20, bottom: 20, left: 30},
    width = window.innerWidth - 2*margin.left - 2*margin.right,
    height = window.innerHeight - 2*margin.top - 2*margin.bottom;

let svg = d3.select("#forecast")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

let axis = [svg.append("g")
  .attr("transform", "translate(0," + height + ")"),
  svg.append("g")]

let x;
let y;

window.addEventListener("load", (e1) => {
  window.addEventListener("message", (e2) => {
    let value = parseFloat(e2.data);
    console.log("message => " + value);
    if (sims.length == 0) {
      x = d3.scaleLinear()
          .domain([0,3*value])
          .range([0, width]);
      axis[0].call(d3.axisBottom(x));
      y = d3.scaleLinear()
           .domain([0, 1])
           .range([height, 0]);
     axis[1].call(d3.axisLeft(y));
    }
    sims.push(value);
    repaint();
  }, false);
  console.log("ready!");
});

function repaint(){
  console.log("repaint");
  let bins = d3.histogram()
      .domain(x.domain())
      .thresholds(x.ticks(50))
      (sims);
  svg.selectAll("rect")
      .data(bins)
      .join(
          enter => enter
              .append("rect")
              .attr("x", function(d) {return x(d.x0)})
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("width", function(d) {return x(d.x1) - x(d.x0) - 2})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)})
              .style("fill", "green"),
          update => update
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)}))

}
</script>

</html>
