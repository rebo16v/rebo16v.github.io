<!DOCTYPE html>
<html>

<head>
    <title>Prophecy - Forecast</title>
    <script type="text/javascript"src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <label id="forecastid">Forecast</label>
    <div id="forecastgraph"></div>
</body>

<script>
let x;
let y;
let n_bins;
let sims = [];

let margin = {top: 30, right: 20, bottom: 20, left: 30},
    width = window.innerWidth - 2*margin.left - 2*margin.right,
    height = window.innerHeight - 2*margin.top - 2*margin.bottom;

let svg = d3.select("#forecastgraph")
  .append("svg")
    .attr("viewBox", "0,0," + ( width + margin.left + margin.right) + "," + (height + margin.top + margin.bottom))
    // .attr("preserveAspectRatio", "xMidYMid meet")
    // .attr("width", width + margin.left + margin.right)
    // .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

let axis = [svg.append("g")
  .attr("transform", "translate(0," + height + ")"),
  svg.append("g")]

window.addEventListener("load", (e) => {
  const query = window.location.search;
  const params = new URLSearchParams(query);
  const forecastId = params.get("id");
  const forecastName = params.get("name");
  nbins = parseInt(params.get("nbins"));
  document.getElementById("forecastid").innerHTML = "Forecast - " + forecastName;
  window.addEventListener("message", (e1) => {
    let value = parseFloat(e1.data);
    if (sims.length == 0) {
      x = d3.scaleLinear()
          .domain([0,2*value])
          .range([0, width]);
      axis[0].call(d3.axisBottom(x));
      y = d3.scaleLinear()
           .domain([0, 1])
           .range([height, 0]);
     axis[1].call(d3.axisLeft(y));
    }
    sims.push(value);
    repaint();
  }, false);
  window.addEventListener("resize", (e2) => {
    console.log("window resized => " + e2.width);
  }, false);
});

function repaint(){
  let bins = d3.histogram()
      .domain(x.domain())
      .thresholds(x.ticks(nbins))
      (sims);
  svg.selectAll("rect")
      .data(bins)
      .join(
          enter => enter
              .append("rect")
              .attr("x", function(d) {return x(d.x0)})
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("width", function(d) {return x(d.x1) - x(d.x0) - 2})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)})
              .style("fill", "green"),
          update => update
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)}))

}
</script>

</html>
