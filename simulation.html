<!DOCTYPE html>
<html>

<head>
    <title>Prophecy - Forecast</title>
    <script type="text/javascript"src="https://d3js.org/d3.v7.js"></script>
</head>

<body>

</body>

<script>
let x;
let y;
let n_bins;
let sims = [];
let summa = 0;
let mean = 0;

let margin = {top: 20, right: 20, bottom: 20, left: 30};
let width = window.innerWidth - margin.left;
let height = window.innerHeight - margin.top;

let svg = d3.select("body")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + (0-margin.top) + ")");

let axis = [
  svg.append("g").attr("transform", "translate(0," + height + ")"),
  svg.append("g")];

let mean_line = svg.append("line");
let mean_text = svg.append("text");

window.addEventListener("load", (e) => {
  const query = window.location.search;
  const params = new URLSearchParams(query);
  const forecastId = params.get("id");
  const forecastName = params.get("name");
  nbins = parseInt(params.get("nbins"));
  window.addEventListener("message", (e1) => {
    let value = parseFloat(e1.data);
    if (sims.length == 0) {
      x = d3.scaleLinear()
          .domain([0,2*value])
          .range([0, width]);
      axis[0].call(d3.axisBottom(x));
      y = d3.scaleLinear()
           .domain([0, 1])
           .range([height, 0]);
     axis[1].call(d3.axisLeft(y));
    }
    sims.push(value);
    summa += value;
    mean = summa / sims.length;
    repaint();
  }, false);
  window.addEventListener("resize", (e2) => {
    console.log("window resized => " + e2.width);
    width = window.innerWidth - margin.left;
    height = window.innerHeight - margin.top;
    d3.select("svg")
        .attr("width", width)
        .attr("height", height);
    x.range([0, width]);
    axis[0].attr("transform", "translate(0," + height + ")");
    axis[0].call(d3.axisBottom(x));
    y.range([height, 0]);
    axis[1].call(d3.axisLeft(y));
    repaint();
  }, false);
});

function repaint(){
  let bins = d3.histogram()
      .domain(x.domain())
      .thresholds(x.ticks(nbins))
      (sims);
  svg.selectAll("rect")
      .data(bins)
      .join(
          enter => enter
              .append("rect")
              .attr("x", function(d) {return x(d.x0)})
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("width", function(d) {return x(d.x1) - x(d.x0) - 2})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)})
              .style("fill", "green"),
          update => update
              .attr("x", function(d) {return x(d.x0)})
              .attr("y", function(d) {return y(d.length/sims.length)})
              .attr("width", function(d) {return x(d.x1) - x(d.x0) - 2})
              .attr("height", function(d) {return y(0) - y(d.length/sims.length)}));
  let mean_x = x(mean)
  mean_line
    .attr("x1", mean_x)
    .attr("x2", mean_x)
    .attr("y1", 0)
    .attr("y2", height)
    .attr("stroke", "blue");
  mean_text
    .text("mean=" + mean)
    .attr("x", mean_x)
    .attr("y", 0);
}
</script>

</html>
